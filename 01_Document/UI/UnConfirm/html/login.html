<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/login.css" type="text/css" rel="stylesheet" />
</head>

<body style="background:#003b79; width:100%; height:100%;">

    <div id="login">
        <div id="login_left"></div>
        <div id="login_right">
        	<div id="login_title"><span style="color:#ff9c00; font-family:Tahoma, Geneva, sans-serif; font-size:16px;">Welcome to</span> DiaSorin Office Automation System</div>
            <div id="login_user_box">
            	<input id="login_user" type="text" value="Employee ID" onfocus="this.value=''" onblur="if(!value){value=defaultvalue;}" />
            </div>
            <div id="login_password_box">
            	<input id="login_password" type="text" value="Password" onfocus="this.value=''" onblur="if(!value){value=defaultvalue;}" />
            </div>
            <div id="font_box">
            	<div id="remember_box"><input type="checkbox" name="checkbox" id="formcheckbox" /><span>Remember your ID</span></div>
                <div id="forgot_box"><a href="#">Forgot your password?</a></div>
                <div class="clear"></div>
            </div>
            
            <div id="sign_btn"><a href="#"><img src="images/sign_btn.png" /></a></div>
            
        </div>
        <div class="clear"></div>
    </div>
    
</body>
</html>
